<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="meta-header(title,link1,link2,link3,scripts)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/home/css/owl.carousel.min.css}" >
    <link rel="stylesheet" th:href="@{/home/css/owl.theme.default.min.css}" >

    <!-- <link  th:href="@{/cssmain/home.css}" rel="stylesheet"> -->
    <title th:inline="text">[[${title}]]</title>
    <th:block th:replace="${link1} ?: _" />
    <th:block th:replace="${link2} ?: _" />
    <th:block th:replace="${link3} ?: _" />
    <th:block th:replace="${scripts} ?: _" />

    <!-- js -->
</head>

<body>
    
    
    <script type = "text/javascript" th:fragment="ajax-js" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}" ></script>
    <script type = "text/javascript" th:fragment="carousel-js" th:src="@{/home/js/owl.carousel.min.js}" ></script>
    <!-- <script type = "text/javascript" th:fragment="bootstrap-js" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}" ></script> -->
    <script type = "text/javascript" th:fragment="bootstrap-js" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
