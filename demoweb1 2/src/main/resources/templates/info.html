<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="common::meta-header('User Information',~{::info-css},~{::info-theme},~{::info-vjs},~{::info-js})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- video js -->
    <link th:fragment="info-vjs" th:href="@{https://vjs.zencdn.net/7.17.0/video-js.css}" rel="stylesheet" />

    <!-- main css -->
    <link th:fragment="info-css" rel="stylesheet" th:href="@{/userInfo/css/main.css}">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid header_content">
                <a class="navbar-brand header_logo" th:href="@{/}">
                    <img src="/userInfo/img/1.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header_text" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item line">
                            <a class="nav-link active" aria-current="page"  onclick="infoClick()">Information</a>
                        </li>
                        <li class="nav-item line">
                            <a class="nav-link"  onclick="costClick()">Your Cost</a>
                        </li>
                        <li class="nav-item line">
                            <a class="nav-link" href="#">Log out</a>
                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section  id="cost" class="cost" th:replace = "userCost::cost" ></section>


    <section class="info" id="info">
        <div class="modal-body body_info ">
            <h1>Information</h1>
            <form class="row g-3 needs-validation container-fluid" th:action="@{/info}" th:object="${user}"
                method="post">


                <div class="col-md-5">
                    <input type="text" class="form-control" id="validationCustom01" th:field="*{firstName}"
                        placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please enter your first name!
                    </div>
                </div>


                <div class="col-md-5">

                    <input type="text" class="form-control" id="validationCustom02" th:field="*{lastName}"
                        placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please enter your last name!
                    </div>
                </div>

                <div class="col-md-2">

                    <div class="input-group has-validation">
                        <input type="text" class="form-control" th:field="*{age}" placeholder="Age" required>
                        <div class="invalid-feedback">
                            Please enter your age.
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <input type="text" class="form-control" id="validationCustom03" th:field="*{address}"
                        placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>

                <div class="col-md-3">

                    <select class="form-select" id="validationCustom04" th:field="*{gender}" required>
                        <option th:value="'male'">Male</option>
                        <option th:value="'female'">Female</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your gender.
                    </div>
                </div>


                <div class="col-md-3">

                    <input type="text" class="form-control" id="phone" name="phone" th:field="*{tel}" placeholder="Tel"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                    <div class="invalid-feedback">
                        Please provide a valid tel.
                    </div>
                </div>



                <div class="col-md-12">

                    <input type="text" class="form-control" id="validationCustom05" th:field="*{schools}"
                        placeholder="Schools" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-md-12">

                    <input type="text" class="form-control" id="validationCustom06" th:field="*{userName}"
                        placeholder="Schools" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary col-9" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </section>

    <script type="text/javascript" th:src="@{https://vjs.zencdn.net/7.17.0/video.min.js}"></script>
    <script type="text/javascript" th:replace="common::ajax-js"></script>
    <script type="text/javascript" th:replace="common::carousel-js"></script>
    <script type="text/javascript" th:replace="common::bootstrap-js"></script>
    <!-- main js -->
    <script type="text/javascript" th:src="@{/userInfo/js/main.js}"></script>
</body>

</html>
